name: Trigger auto deployment for my-container-backend-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ acceptance ]
    paths:
    - '**'
    - '.github/workflows/my-container-backend-app-AutoDeployTrigger-cbfcb6fa-33ec-46e8-ae98-d4753faf2121.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MYCONTAINERBACKENDAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MYCONTAINERBACKENDAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MYCONTAINERBACKENDAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.MYCONTAINERBACKENDAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYCONTAINERBACKENDAPP_REGISTRY_PASSWORD }}
          containerAppName: my-container-backend-app
          resourceGroup: human-app
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


