name: Build, push and deploy to Azure Container App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/app-backend:${{ github.sha }} \
            -f app/Dockerfile app

      - name: Push Docker image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/app-backend:${{ github.sha }}

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name app-backend \
            --resource-group human-app \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/app-backend:${{ github.sha }}
