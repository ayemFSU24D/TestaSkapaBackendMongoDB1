name: Build and push to ACR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure subscription
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Container Apps extension
        run: az extension add --name containerapp --upgrade

      - name: Docker login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/app-backend:latest \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/app-backend:${{ github.sha }} \
            -f app/Dockerfile app

      - name: Push Docker images
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/app-backend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/app-backend:${{ github.sha }}

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name app-backend \
            --resource-group human-app \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/app-backend:${{ github.sha }}
